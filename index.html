<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Projects</title>
</head>
<body>
  <h1>My Projects & Research</h1>
  <div id="projects"></div>

  <script>
    const projects = [
      { title: "Project 1", description: "A brief description of project 1." },
      { title: "Research 1", description: "A brief description of research 1." },
      { title: "Project 2", description: "A brief description of project 2." }
    ];

    const container = document.getElementById("projects");

    projects.forEach(project => {
      const div = document.createElement("div");
      div.innerHTML = `<h2>${project.title}</h2><p>${project.description}</p>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
